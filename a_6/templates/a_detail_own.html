              <!doctype html>
              {% load static %}
              <html lang="en">
              <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
                <meta name="description" content="Quest-X - твой интерактивный квест">
                <meta name="author" content="">

                <title>Quest-X</title>

                  <!-- CSS -->
                  <link href="{% static 'Ethant Hunt/html/html/css/bootstrap.min.css' %}" rel="stylesheet">
                  <link href="{% static 'Ethant Hunt/html/html/css/jquery.pagepiling.css'%}" rel="stylesheet">
                  <link href="{% static 'Ethant Hunt/html/html/css/owl.carousel.min.css' %}" rel="stylesheet">
                  <link href="{% static 'Ethant Hunt/html/html/css/owl.theme.default.min.css' %}" rel="stylesheet">
                  <link href="{% static 'Ethant Hunt/html/html/css/animate.min.css' %}" rel="stylesheet">

                  <!-- Main CSS -->
                  <link href="{% static 'Ethant Hunt/html/html/css/style.css' %}" rel="stylesheet">

                </head>

                <body class="body-piling is-dark">
                  <div class="wrapper">
                    <header id="header" class="header">
                      <div class="container-fluid">
                        <div class="brand">
                          <a href="#About" class="brand-name">Quest-X<span class="brand-name-s"><br><br>  1/6</span></a>
                        </div>

                        <button class="nav-toggle-btn a-nav-toggle">
                          <span class="hamburger">
                            <span class="top-bun"></span>
                            <span class="meat"></span>
                            <span class="bottom-bun"></span>
                          </span>
                        </button>

                        <div class="hide-menu a-nav-toggle"></div>

                        <div class="menu">
                          <div class="menu-lang">
                            <a href="#" class="menu-lang-item active"></a>
                            <a href="#" class="menu-lang-item"></a>
                            <a href="#" class="menu-lang-item"></a>
                          </div>

                          <div class="menu-main" id="accordion">
                            <ul id="menuMain">
                                  <li data-menuanchor="About"><a a href="{% url 'hello:quest' %}" >Главная</a></li>
                              <li data-menuanchor="Services"><a a href="{% url 'accounts:questx' %}" >Создать квест</a></li>
                              <li data-menuanchor="Skills"><a href="{% url 'accounts:trai' %}">Разгадать квест</a></li>
                              <li data-menuanchor="Contact"><a href="{% url 'accounts:contacts' %}">Контакты</a></li>
                            </ul>
                          </div>

                          <div class="menu-footer">
                            <div class="menu-footer-contacts">

                              <div class="menu-footer-mail"><a href="mailto:info@factorybase.ru" class="mail-link">info@factorybase.ru</a></div>
                            </div>
                            <div class="menu-footer-copyright">&copy; Quest-X 2020. All Rights Reseverd</div>
                          </div>
                          <div class="menu-ornament"></div>
                        </div>
                      </div>
                    </header>


                    <div id="content">
                      <div class="a-pagepiling full-page">
                        <div class="section pp-scrollable slide slide-about a-slide-typed" data-name="portfolio">
                          <div class="slide-container">
                            <div class="lines"><div></div><div></div><div></div><div></div></div>

                            <div class="section pp-scrollable slide slide-portfolio a-slide-typed" data-name="portfolio">
                              <div class="slide-container">
                                <div class="lines"><div></div><div></div><div></div><div></div></div>
                                <div class="slide-ornament"><div class='inside'></div></div>
                                <div class="container">
                                  <div class="row justify-content-center text-center">
                                    <div class="col-lg-8 animate-element delay5 fadeInUp">
                                      <div class="title-mini text-primary">Выбери правильный ответ:</div>
                                      <h1 class="slide-title font-custom slide-title-margin-lg" style='font-family: Comic Sans MS;'><span class="text-typed a-typed a-typed-portfolio" data-text="{{ question.question_text }} {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}"></span></h1>


                                    <nav class="service-list animate-element delay9 fadeInUp">
                                      <ul class="">
                                        <li class="primary-link" style='font-family: Comic Sans MS; font-size: 28px;'><form action="{% url 'a_6:answer' question.id %}" method="post">
                                        {% csrf_token %}
                                        {% for choice in question.choice_set.all %}
                                            <input type="radio" name="choice" id="choice{{ forloop.revcounter }}" value="{{ choice.id }}" />
                                            <label for="choice{{ forloop.revcounter }}">{{ choice.choice_text }}</label><br />
                                        {% endfor %}
                                        <br>
                                        <input type="submit" value="Ответить" />
                                        </form>
                                        <div class="inside" aligh='right'><img src="{% static 'Ethant Hunt/html/html/img/card7-2(2).png' %}" alt="" /></div>
                                  </div>
                                </div>






                                  <footer id="footer" class="footer">
                                    <div class="container-fluid">
                                      <div class="copyright">Quest-X 2020.</div>
                                      <div class="footer-social">

                                        <div class="chat">
                                          <div class="chat-title">Quest-X</div>

                                        </div>
                                      </div>
                                    </div>
                                  </footer>


                                  <div class="progress-nav">
                                    <ul id="menu">
                                      <li data-menuanchor="About"></li>
                                      <li data-menuanchor="Services" class="active" ></li>
                                      <li data-menuanchor="Skills"></li>
                                      <li data-menuanchor="Resume"></li>
                                      <li data-menuanchor="Portfolio"></li>
                                      <li data-menuanchor="Awards" ></li>
                                      <li data-menuanchor="Testimonials"></li>
                                      <li data-menuanchor="Clients"></li>
                                      <li data-menuanchor="Contact"></li>
                                    </ul>
                                  </div>


                                </div>





                                <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
                                <script>window.jQuery || document.write('<script src="{% static 'Ethant Hunt/html/html/js/jquery.min.js' %}"><\/script>')</script>
                                <script src="{% static 'Ethant Hunt/html/html/js/smoothscroll.js' %}"></script>
                                <script src="{% static 'Ethant Hunt/html/html/js/popper.min.js' %}"></script>
                                <script src="{% static 'Ethant Hunt/html/html/js/bootstrap.min.js' %}"></script>
                                <script src="{% static 'Ethant Hunt/html/html/js/owl.carousel.min.js' %}"></script>
                                <script src="{% static 'Ethant Hunt/html/html/js/jquery.pagepiling.min.js' %}"></script>
                                <script src="{% static 'Ethant Hunt/html/html/js/jquery.viewport.js' %}"></script>
                                <script src="{% static 'Ethant Hunt/html/html/js/jquery.countdown.min.js' %}"></script>
                                <script src="{% static 'Ethant Hunt/html/html/js/typed.min.js' %}"></script>
                                <script src="{% static 'Ethant Hunt/html/html/js/parallax.min.js' %}"></script>
                                <script src="{% static 'Ethant Hunt/html/html/js/jquery.validate.min.js' %}"></script>
                                <script src="{% static 'Ethant Hunt/html/html/js/script.js' %}"></script>

                              </body>
                            </html>
